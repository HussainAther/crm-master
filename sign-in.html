<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="css/sign-in.css">
<title>Sign In</title>
</head>
<body>

  <div class="fluid-container">
    <div class="row h-100">
      <div class="col-6 rundown bg-primary text-white h-100">
        <div style="text-align: center;">
        <h3 class="mt-5">Don't Have an Account Yet?</h3>
      </div>
      <div style="text-align: center;">
        <h3 class="mt-0">What are you waiting for? Let's Fix that now!</h3>
      </div>
      <div style="text-align: center;">
        <button class="btn btn-outline-light rounded-pill" id="sign-up-button"><p class="mb-0 px-4 font-weight-bold">Sign Up</p></button>
    </div>
        <div class="col-12 picture">
          <img src="img/Group 15@2x.png" alt="background">
        </div>
      </div>
      <div class="col-6 align-items-center">
        <div style="text-align: center;">
          <h1 class="sign-in"><strong>Sign In</strong></h1>
        </div>
            <fieldset> 
          <div id="simple-box">
              <input type="text" name="email" class="rounded-pill" id="boxstuff" value/>
              <i class="far fa-user" id="image_icon"></i>
          </div>
          <div id="simple-box">
              <input type="text" name="mobile" class="rounded-pill" id="boxstuff" value/>
              <i class="far fa-envelope" id="image_icon"></i>   
           </div>
          <div id="simple-box">
              <input type="text" name="telephone" class="rounded-pill" id="boxstuff" value/>
              <i class="fas fa-lock" id="image_icon"></i>
          </div></fieldset>
          <div class="sign-in-button">
            <div style="text-align: center;">
          <button type="button" class="btn btn-primary rounded-pill font-weight-bold">Sign In </button>
        </div>
        </div>
      </fieldset>
              <div style="text-align: center;">
        <p><strong>Or Sign In with social platforms</strong></p>
              </div>
        
        <div class="row align-items-center">
            <div class="col">
            </div>
            <div class="col">
                <div id="ring">
                    <img class="facebook-icon" src="img/Path 151@2x.png" width="10px" length="10px">
                </div>
                
            </div>
            <div class="col">
                <div id="ring">
                    <img class="twitter-icon" src="img/Path 152@2x.png" width="50px" length="50px">
                </div>
                
            </div>
            <div class="col">
                <div id="ring">
                    <img class="google-icon" src="img/google.png" width="50px">
                </div>
                
            </div>
            <div class="col">
                <div id="ring">
                    <img class="linkedin-icon" src="img/linkedin.png" width=60%>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
